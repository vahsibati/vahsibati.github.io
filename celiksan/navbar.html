  <script>
    function toggleMenu() {
      const menu = document.getElementById('contactMenu');
      if (menu.style.display === 'none') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    document.getElementById('contactBtn').addEventListener('click', toggleMenu);
    document.getElementById('contactText').addEventListener('click', toggleMenu);

    // Close menu when clicking outside
    document.addEventListener('click', function (event) {
      const menu = document.getElementById('contactMenu');
      const btn = document.getElementById('contactBtn');
      const text = document.getElementById('contactText');
      if (!btn.contains(event.target) && !menu.contains(event.target) && !text.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

  <script>
    // Initialize swiper with autoplay
    var swiper = new Swiper('.swiper-slider', {
      speed: 1000,
      autoplay: {
        delay: 5000, // 5 seconds delay between slides
        disableOnInteraction: false, // Continue autoplay after user interaction
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true, // Make bullets clickable
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        }
      },
      on: {
        slideChange: function () {
          // Update active bullet on slide change
          var bullets = document.querySelectorAll('.swiper-pagination-bullet');
          bullets.forEach(function (bullet, index) {
            if (index === swiper.realIndex) {
              bullet.classList.add('swiper-pagination-bullet-active');
            } else {
              bullet.classList.remove('swiper-pagination-bullet-active');
            }
          });
        }
      }
    });
  </script>
