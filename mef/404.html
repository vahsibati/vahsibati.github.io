<!-- page wrapper -->

<body>

    <div class="boxed_wrapper">

        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close">x</div>
                <div id="handle-preloader" class="handle-preloader">
                    <div class="animation-preloader">
                        <div class="spinner"></div>
                        <div class="txt-loading">
                            <span data-text-preloader="m" class="letters-loading">
                                m
                            </span>
                            <span data-text-preloader="e" class="letters-loading">
                                e
                            </span>
                            <span data-text-preloader="f" class="letters-loading">

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- preloader end -->


        <!--Search Popup-->
        <div id="search-popup" class="search-popup">
            <div class="popup-inner">
                <div class="upper-box clearfix">
                    <figure class="logo-box pull-left"><a href="index.html"><img src="assets/images/logo-7.png"

                            <div class="form-group">

                                    <input type="search" class="form-control" name="search-input" value=""

                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                <div class="pattern-3" style="background-image: url(assets/images/shape/shape-29.png);"></div>
            </div>
            <div class="auto-container">
                <div class="inner-box">
                    <h1>404</h1>
                    <h3>ooops!</h3>
                    <h2>This page could not be found!</h2>
                    <p>Checkout that you typed the address correctly.</p>
                    <div class="btn-box">
                        <a href="index.html" class="theme-btn">Back to Home</a>

                </div>
            </div>
        </section>
